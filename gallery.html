<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Our Gallery</title>
  <style>
    body {
      background: #fff0f5;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 40px;
      overflow-x: hidden;
      position: relative;
    }
    h1 {
      color: #d6336c;
      font-size: 40px;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    /* Back button */
    .back-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #d6336c;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
      z-index: 100;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }
    .back-button:hover {
      background: #b12c59;
    }

    /* Gallery layout */
    .gallery {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 15px;
      margin-top: 30px;
      position: relative;
      z-index: 2;
    }
    .month {
      background: #ffe6ec;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .month h2 {
      font-size: 20px;
      color: #d6336c;
      margin-bottom: 10px;
    }
    .month img {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      cursor: pointer;
    }
    .month img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      color: #ff4d6d;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
      z-index: 1;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
